<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--JavaScript-->
    <script type="text/javascript">
        function visNavn(input) {
            input = input.fontcolor("red")
            document.write(input);
        }
    </script>
</head>
<body>

<section>
    <h2>Oppgave 6</h2>
    <p>Utvid oppgave 3 ved å gi et farge til teksten som vises på blank side.</p>
    <label for="inn">Skriv inn navnet ditt: </label>
    <input type="text" onchange="visNavn(this.value)" id="inn"/>
</section>

</body>
</html>
