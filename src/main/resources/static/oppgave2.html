<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 1</title>
    <script type="text/javascript">
        function helloAlert() {
            alert("Hei verden!");
        }
    </script>
</head>
<body>
<h1>JavaScript 1</h1>
<section>
    <h2>Oppgave 2</h2>
    <p>Gjør om oppgave 1 til å vise en "alert"-boks når knappen trykkes.</p>
    <button onclick="helloAlert()" ;>Trykk meg</button>
</section>

</body>
</html>
