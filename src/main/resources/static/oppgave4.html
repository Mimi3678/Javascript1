<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript"> //dette er JavaScript
    function visNavn(data) {
        //siden det skal forandres, bruker vi datatypen let
        alert(data)
    }
    </script>
</head>
<body>

<section>
    <h2>Oppgave 4</h2>
    <p>Endre oppgave 3 ved Ã¥ legge ut en "pop-up/alert"-boks
        som skal inneholde teksten fra input-feltet.</p>
    <!--lage input-felt i en html-side-->
    <label for="inn">Skriv inn navnet ditt</label>
    <input onchange="visNavn(this.value)" type="text" id="inn"/>
</section>

</body>
</html>
