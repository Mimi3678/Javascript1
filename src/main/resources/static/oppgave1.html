<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 1</title>
    <script type="text/javascript">
        function visMelding() {
            document.write("Hei verden");
        }
    </script>
</head>
<body>
<h2>Oppgave 1</h2>
<p>Lag en HTML-knapp som kaller en JavaScript-funksjon som viser "Hei verden" på en blank side
    via "document.write". Bruk hendelsen "onClick" på knappen.</p>
<button onclick="visMelding()" ;>Trykk meg!</button>
</body>
</html>
