<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 1</title>

    <script type="text/javascript">
        /* legger til noen attributter, husk å ta med datatyper */
        const navn = "Miriam"
        const alder = 15;
        const myndig = false;
        const hoyde = 1.80;

        let ut = navn + " er  " + alder + " år gamel";
        /* legger inn noen kontrollstruktør (if-setning)*/
        if (myndig) {
            ut += " og er myndig.";
        } else {
            ut += " og er ikke myndig.";
        }

        ut += " Og er " + hoyde + " m høy"

        /* skrive ut innholde, med en alert boks */
        alert(ut);

    </script>
</head>

</body>

</html>
